{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row d-flex justify-content-center">
  <div class="col-md-4">
    <form method="post">
      
      {% csrf_token %}
      {% bootstrap_form form %}
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-sm" value="Log In">
      </div>
      <p>Don't have an account? <a href="/register">Register</a></p>
    </form>
  </div>
</div>

{% endblock %}
