{% load bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awwwards</title>

  {% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  {% endblock %}
</head>

<body>
  
  <div class="container-fluid p-0 page-wrapper">
    {% include 'navbar.html' %}
    <div class="content-wrapper px-5 py-4">
      {% block content %}

      {% endblock %}
    </div>
    
  </div>
  

  {% block scripts %}
  {% bootstrap_javascript %}
  {% endblock %}
</body>

</html>
