{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
  <div class="row">
    {% for project in projects %}
    <div class="col-md-3">
      <div class="card">
        <div class="image">
          <img src="{{ project.image.url }}" class="card-img-top image__img" alt="...">
          <div class="image__overlay">
            <a href="/" class="image__btn">Review</a>
          </div>
        </div>
        
        <div class="card-body">
          <p class="card-title fw-bold">{{ project.title }}</p>
          <p class="card-text">{{ project.description }}</p>
          <a href="{{ project.live_link }}" class="link-dark">Live link</a>
        </div>
        <div class="card-footer">
          <small class="fw-bolder">BY {{ project.user.username|upper }}</small>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
